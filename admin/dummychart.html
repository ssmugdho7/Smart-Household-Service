<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Add the canvas element -->
    <canvas id="dailyOrdersChart" width="400" height="200"></canvas>

    <script>
        const ctxDaily = document.getElementById('dailyOrdersChart').getContext('2d');
        new Chart(ctxDaily, {
            type: 'line',
            data: {
                labels: ['2024-01-01', '2024-01-02', '2024-01-03'], // Dummy dates
                datasets: [{
                    label: 'Daily Orders',
                    data: [5, 10, 15], // Dummy data
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Day of Month'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Number of Orders'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
